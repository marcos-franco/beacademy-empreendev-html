<!--Block content (Div)
* action
* method

Post/ quando precisa cadastrar receber dados e ele será armazenado em algum lugar,
enviado por email para alguém ou para um banco de dados
 
Get/ médodo padrão de um formulário 
-->

<!-- https://meusite.br/?nome-luam monteiro&idade trabalha detro da linha do http é utilizado para buscar-->
<form action="" method="post" enctype="multipart/form-data">
    <fieldset name="Contato" >
        <legend>Preencha o Formulário de contatos</legend>
    </fieldset>

<!--button
  *submit
  *reset (limpar todo o conteúdo do formulário
  *button vc pode associar name , class , id)
-->
    

<button type="button" name="" class=""  id="">Enviar</button>
</form>

    *Lista de valores com sugestões para alguns elementos input.
    *Usuário poderá colocar um dos valores ou colocar novos valores.  
-->

</form>

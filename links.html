<!--
    Anatomia de umm elemento <a>
        * Elemento capaz de transferir o usuário para uma outra página ou diretório

        <a href=""
        target="" (site externo - Permite que, ou fique na página ou gere uma nova janela)
        alt="" (Alternativo - Foca em acessibilidade - Ajuda na semântica)
        title=""  (título) / Ajuda na semântica
        >
        Conteúdo do link
    </a>
-->

<a href="https://www.paylivre.com/" alt="Link para o site da Paylivre" title="Link para o site da Paylivre">Eu sou um link</a> <br>


<a href="https://www.beacademy.com.br/" alt="Link para o site da beacademy" title="Link para o site da beacademy" target="_blank">Vamos para a be.academy</a>

<!--
    O conteúdo pode ser  uma <div>;  <img>
     <section>, <h1>

     target="-self" (tipo padrão - roda o site dentro da sua própria aba- você perde o olhar do seu site para outro site)
     target="target" (joga para uma página dentro da mesma aba - você fica na mesma página)
     target="_blank " (te joga para outra aba externa, mantendo o seu site aberto na aba anterior / 
     E VocÊ continua pontuando para o seu site
    -->

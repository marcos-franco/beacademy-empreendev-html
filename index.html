<!--Anatomia de uma tag

* Abertura
*Fechamento
*Conteúdo
*Elementos
*Elemento vazio

-->

<p tabindex="1">Um conteudo!</p>
<h1 tabindex="2">Eu sou um titulo</h1>




<!--
Atributos HTML
* Informações extras
*Configurações
*Boolean (True ans False (Verdadeiro ou false))

-->
<img tabindex="3" src="" alt="" class="" title="" />

<p>Olá, eu sou um parágrafo =)</p>
<input type="text" disabled>

<!--
Atributod globais mais utilizados

* Class
+ hidden
* title
* id
* tabindex
* style
* contenteditable
-->

<p>Olá, eu sou um parágrafo =)</p>

<p hidden>Olá, eu sou um parágrafo =)</p>

<p title="passe o mouse no texto no browser e veja um titulo escrito">Olá, eu sou um parágrafo =)</p>

<p title="um titulo" id="serve para identificar um elemento html, somente uma vez">Olá, eu sou um parágrafo =)</p>

<p tabindex="4">Olá, eu sou um parágrafo =)</p>

<p style="color: blue" >Olá, eu sou um parágrafo =)</p>

<p contenteditable>Depois atualizo e volta ao normal</p>

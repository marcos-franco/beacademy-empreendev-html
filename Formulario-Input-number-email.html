
<fieldset>

    <legend>Trabalhando com Inputs</legend>

    <!--Input text-->
<input 
type="text" 
placehold="Preencha o seu nome" 
size="60"
minlength="8"
maxlength="20"
title="Preencha os dados"
readonly
required
disabled
>
<br>

<!--Input number-->
<input 
type="number"
size="50"
minlength="6"
maxlength="12"
title="Preencha os dados"
required
>
<br>

<!--Input email-->
<input 
type="email"
size="24"
title="Preencha os dados"
required
>
<br>

<button type="submit">Enviar</button>

<!--Input password-->
<input 
type="password"
size="24"
minlength="8"
maxlength="16"
title="Preencha os dados"
required
>
<br>

</fieldset>
